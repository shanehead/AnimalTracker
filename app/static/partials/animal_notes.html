<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Note</th>
			</tr>
		</thead>
		<tbody>
		{% for note in animal.notes %}
			<tr>
				<td width="25%"><p>{{ note.date|datetime }}</p></td>
				<td width="75%"><p>{{ note.note }}</p></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
