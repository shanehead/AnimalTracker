<table class="table table-hover">
    <thead>
    	<tr>
    		<th>Alert</th>
            <th>Animal</th>
        </tr>
    </thead>
    <tbody>
    {% for alert in alerts %}
		<tr>
            <td>
                <h4><a href="{{ url_for('edit_alert', alert_id=alert.id) }}">{{ alert.name }}</a></h4>
            </td>
            <td>
                <h4>{{ alert.animal.name }}</h4>
            </td>
		</tr>
    {% endfor %}
    </tbody>
</table>
