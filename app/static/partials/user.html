<div class="well">
    <div class="pull-right">
        <img src="{{ user.avatar }}" class="img-circle img-responsive" alt="{{ user.name }}" height="100" width="100">
    </div>
    <h1>{{ user.name }}</h1>
    <p ng-show="user.about_me">{{ user.about_me }}</p>
    <a ui-sref="add_animal" class="btn btn-primary">Add Animal</a>
</div>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Species</th>
			</tr>
		</thead>
		<tbody>
            <tr ng-repeat="animal in user.animals">
                    <td>
                        <a ui-sref="animal({animalId: '{{ animal.id }}' })"><img ng-src="{{ animal.avatar }}" alt="animal.name" class="img-responsive img-rounded" width="75" height="75"></a>
                    </td>
                    <td><p>{{ animal.name }}</p></td>
                    <td><p>{{ animal.species_common }}</p></td>
            </tr>
		</tbody>
	</table>
</div>
