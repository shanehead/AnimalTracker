<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
		{% for animal_group in animal_groups %}
			<tr>
				<td>
					<a href="{{ url_for('animal_group', id=animal_group.id) }}">{{ animal_group.name }}</a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
