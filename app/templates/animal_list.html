<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Name</th>
				<th>Species</th>
			</tr>
		</thead>
		<tbody>
		{% for animal in animals %}
			<tr>
				<td>
					<a href="{{ url_for('animal', id=animal.id) }}"><img src="{{ animal.get_avatar() }}" class="img-responsive img-rounded" alt="{{ animal.name }}" width="75" height="75"></a>
				</td>
				<td><p>{{ animal.name }}</p></td>
				<td><p>{{ animal.species_common }}</p></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
