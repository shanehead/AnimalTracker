<table class="table table-hover">
    <thead>
    	<tr>
            <th>Name</th>
            <th>Species</th>
        </tr>
    </thead>
    <tbody>
    {% for animal in animals %}
		<tr>
            <td><img src="{{ animal.avatar|thumbnail('125x125', crop='fit') }}" class="Rounded Image" alt="{{ animal.name }}"></td>
			<td><p>Name: {{ animal.name }}</p></td>
			<td><p>Species: {{ animal.species_common }}</p></td>
		</tr>
    {% endfor %}
    </tbody>
</table>
