<div class="well">
    <div class="pull-right">
        <img src="{{ user.get_avatar() }}" class="img-circle img-responsive" alt="{{ user.name }}" height="100" width="100">
    </div>
    <h1>{{user.name}}</h1>
    {% if user.about_me %}<p>{{user.about_me}}</p>{% endif %}
    {% if user.id == g.user.id %}
        <a href="{{ url_for('edit_user') }}" class="btn btn-primary" role="button">Edit Profile</a>
        <a href="{{ url_for('add_animal') }}" class="btn btn-primary" role="button">Add Animal</a>
        <a href="{{ url_for('alerts') }}" class="btn btn-primary" role="button">Alerts</a>
    {% endif %}
    </p>
</div>
